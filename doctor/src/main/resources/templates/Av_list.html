<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Doctor Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Appointment List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Doctors List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">AppointmentStatus</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="#">Help</a>
      </li>
    </ul>
  </div>
</nav>
    <div class="container">
    <div class="row">
    <h1> Appointment Details</h1>
    <div class="row">
    <div class="col-lg-3">
    
    </div>
    </div>
      <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
      <th>Doctor Name</th>
      <th>from date</th>
      <th>End date</th>
      <th>DeleteStatus</th>
     <tr>
      </thead>
      <tbody>
      <tr th:each="admins:${Admin}">
      <td th:text ="${admins.AvailabilityId}"></td>
      <td th:text ="${admins.Fromdate}"></td>
       <td th:text ="${admins.endDate}"></td>
         <td><a th:href="@{Mydoct/delete/{id}(id=${admins.AvailabilityId})}"
          class="btn btn-danger">delete</a>     
          </td>    
          </tr>
      </tbody>
      </table>
      </div>
</body>
</html>
